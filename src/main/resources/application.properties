# =============================================================================
# CONFIGURACIÓN LECCIÓN 3 - AUTO SCALING + LOAD BALANCER
# =============================================================================

# Puerto de la aplicación (debe coincidir con Docker EXPOSE)
server.port=8080

# Configuración Actuator para health checks del Load Balancer
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Configuración para entorno de producción
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.chain.cache=true

# Logs optimizados para CloudWatch (Lección 5)
logging.level.root=INFO
logging.level.com.alkemy.monolito=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS para Load Balancer
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS