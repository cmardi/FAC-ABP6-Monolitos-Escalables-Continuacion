# Configuración de la aplicación
spring.application.name=monolito-escalable
server.port=8080

# Configuración de base de datos usando variables de entorno
# Valores por defecto para desarrollo local con H2
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# Configuración JPA
spring.jpa.hibernate.ddl-auto=${JPA_DDL:create-drop}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=${JPA_PLATFORM:org.hibernate.dialect.H2Dialect}

# Consola H2 (solo para desarrollo)
spring.h2.console.enabled=${H2_CONSOLE:true}
spring.h2.console.path=/h2-console

# Actuator para health checks (importante para Load Balancer)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Logging
logging.level.com.escalable.monolito=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.web=${LOG_WEB_LEVEL:DEBUG}

# AWS Configuration (se usará en lecciones posteriores)
aws.region=${AWS_REGION:us-east-1}
aws.sns.topic.arn=${SNS_TOPIC_ARN:}
aws.sqs.queue.url=${SQS_QUEUE_URL:}