# ===============================
# CONFIGURACIÓN LECCIÓN 3 - DOCKER + LOAD BALANCER
# ===============================

# Puerto de la aplicación (debe coincidir con Docker EXPOSE)
server.port=8080

# Context path base (opcional, pero recomendado)
server.servlet.context-path=/

# Configuración para Docker/Cloud
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.chain.cache=true

# Configuración Actuator para health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Logs para producción (más silenciosos)
logging.level.root=INFO
logging.level.com.alkemy.monolito=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración base de datos (si usas H2 en memoria)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# CORS configuration para Load Balancer
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*