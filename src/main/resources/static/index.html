<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üè™ Gesti√≥n de Productos</h1>
        
        <!-- Formulario para agregar/editar productos -->
        <div class="form-container">
            <h2 id="form-title">‚ûï Agregar Producto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" step="0.01" required>
                </div>
                <button type="submit" id="submit-btn">Agregar Producto</button>
                <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
            </form>
        </div>

        <!-- Lista de productos -->
        <div class="products-container">
            <h2>üì¶ Productos Existentes</h2>
            <div id="loading">Cargando productos...</div>
            <div id="products-list"></div>
            <div id="no-products" style="display: none;">
                No hay productos registrados. ¬°Agrega el primero!
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
